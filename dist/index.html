<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoIt</title>
  </head>
  <body>
    <div class="container">
      <header class="title">TodoIt</header>
      <div class="grid-container">
        <nav class="view-nav">
          <button class="task-btn create-btn">New Task</button>
          <button class="nav-btn today-view">Today</button>
          <button class="nav-btn all-tasks-view">Tasks</button>
          <button class="nav-btn project-view">Projects</button>
          <button class="project-btn create-btn">New Project</button>
        </nav>
        <main class="view"></main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
