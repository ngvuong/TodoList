<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoIt</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="title">TodoIt</header>
      <nav class="view-nav">
        <span class="nav-icon"></span>
        <button class="task-btn create-btn">New Task</button>
        <div class="today">
          <button class="nav-btn today-view">Today</button
          ><span class="nav-stats today-stats"></span>
        </div>
        <div class="week">
          <button class="nav-btn week-view">Week Ahead</button
          ><span class="nav-stats week-stats"></span>
        </div>
        <div class="tasks">
          <button class="nav-btn all-tasks-view">Tasks</button
          ><span class="nav-stats task-stats"></span>
        </div>
        <div class="projects">
          <button class="nav-btn project-view">Projects</button
          ><span class="nav-stats project-stats"></span>
        </div>
        <button class="project-btn create-btn">New Project</button>
      </nav>
      <main class="view"></main>
    </div>
    <div class="form-overlay">
      <form class="task-form">
        <h2>Add a New Task</h2>
        <div class="form-info">
          <fieldset class="info-group">
            <input id="name" type="text" name="name" placeholder="Task Name" />

            <textarea
              name="notes"
              id="notes"
              cols="20"
              rows="5"
              placeholder="Description"
            ></textarea>

            <input
              id="project"
              type="text"
              name="project"
              placeholder="Project"
            />
          </fieldset>
          <fieldset class="info-group">
            <label
              >Due Date <input type="date" id="due-date" name="date"
            /></label>
            <label for="priority"
              >Priority
              <select name="priority" id="priority">
                <option value="!">!</option>
                <option value="!!">!!</option>
                <option value="!!!">!!!</option>
              </select></label
            >
          </fieldset>
        </div>
        <button name="save">Submit</button>
        <input type="button" value="X" name="cancel" class="cancel" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
