<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoIt</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="title">
        TodoIt
        <div class="nav-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </header>
      <nav class="view-nav">
        <button class="task-btn create-btn">New Task</button>
        <div class="today">
          <span class="icon today-icon"></span
          ><button class="nav-btn today-view">Today</button
          ><span class="nav-stats today-stats"></span>
        </div>
        <div class="week">
          <span class="icon"><img src="./calendar-week.svg" alt="" /></span
          ><button class="nav-btn week-view">Week</button
          ><span class="nav-stats week-stats"></span>
        </div>
        <div class="projects">
          <span class="icon"><img src="./clipboard.svg" alt="" /></span
          ><button class="nav-btn project-view">Projects</button
          ><span class="nav-stats project-stats"></span>
        </div>
        <div class="tasks">
          <span class="icon"><img src="./archive.svg" alt="" /></span
          ><button class="nav-btn all-tasks-view">Archive</button
          ><span class="nav-stats task-stats"></span>
        </div>
      </nav>
      <main class="view"></main>
    </div>
    <div class="form-overlay">
      <form class="task-form">
        <h2>Add a New Task</h2>
        <div class="form-info">
          <div class="info-group">
            <input id="name" type="text" name="name" placeholder="Task Name" />

            <textarea
              name="notes"
              id="notes"
              cols="20"
              rows="3"
              placeholder="Description"
            ></textarea>

            <input
              id="project"
              type="text"
              name="project"
              placeholder="Project"
            />
          </div>
          <div class="info-group">
            <label
              >Due Date <input type="date" id="due-date" name="date" required
            /></label>
            <label
              >Priority
              <select name="priority" class="priority">
                <option value="!">Low</option>
                <option value="!!">Medium</option>
                <option value="!!!">High</option>
              </select></label
            >
          </div>
        </div>
        <button name="save" class="save">Submit</button>
        <input type="button" value="X" name="cancel" class="cancel" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
