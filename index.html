<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoIt</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="title">TodoIt</header>
      <!-- <div class="grid-container"> -->
      <nav class="view-nav">
        <button class="task-btn create-btn">New Task</button>
        <button class="nav-btn today-view">Today</button> <span>1</span>
        <button class="nav-btn all-tasks-view">Tasks</button><span>1</span>
        <button class="nav-btn project-view">Projects</button><span>1</span>
        <button class="project-btn create-btn">New Project</button>
      </nav>
      <main class="view"></main>
      <!-- </div> -->
    </div>
    <div class="form-overlay">
      <form class="task-form">
        <h2>Add a New Task</h2>
        <div class="form-info">
          <div class="info-group">
            <label for="name"
              >Name: <input id="name" type="text" name="name"
            /></label>
            <label for="notes"
              >Description: <br /><textarea
                name="notes"
                id="notes"
                cols="21"
                rows="5"
              ></textarea>
            </label>
            <label for="project"
              >Project: <br /><input
                id="project"
                type="text"
                name="project"
                placeholder="No Project"
            /></label>
          </div>
          <div class="info-group">
            <label for="due-date"
              >Due Date: <br /><input type="date" id="due-date" name="date"
            /></label>
            <label for="priority"
              >Priority: <br /><select name="priority" id="priority">
                <option value="!">!</option>
                <option value="!!">!!</option>
                <option value="!!!">!!!</option>
              </select></label
            >
          </div>
        </div>
        <button name="save">Submit</button>
        <input type="button" value="X" name="cancel" class="cancel" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
