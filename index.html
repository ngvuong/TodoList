<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoIt</title>
  </head>
  <body>
    <div class="container">
      <header class="title">TodoIt</header>
      <div class="grid-container">
        <nav class="view-nav">
          <button class="task-btn create-btn">New Task</button>
          <button class="nav-btn today-view">Today</button>
          <button class="nav-btn all-tasks-view">Tasks</button>
          <button class="nav-btn project-view">Projects</button>
          <button class="project-btn create-btn">New Project</button>
        </nav>
        <main class="view"></main>
      </div>
    </div>
    <div class="form-overlay">
      <form class="task-form">
        <h2>Add a New Task</h2>
        <label for="name">Task Name</label>
        <input id="name" type="text" name="name" />
        <label for="notes">Description</label>
        <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
        <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" name="date" value="2021-09-13" />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="!">!</option>
            <option value="!!">!!</option>
            <option value="!!!">!!!</option>
          </select>
        </div>
        <label for="project">Project</label>
        <input id="project" type="text" name="project" />
        <button name="save">Submit</button>
        <input type="button" value="X" name="cancel" class="cancel" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
